<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Luxurious Bridal Haven</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button class="menu__btn">
            <svg width="30" height="19">
              <use xlink:href="images/sprite.svg#mobile-btn"></use>
            </svg>
          </button>
          <div class="header__logo">
            <a class="logo" href="#">
              <img src="images/logo.svg" alt="logo">
            </a>
          </div>
          <nav class="menu">
            <ul class="header__lang">
              <li class="header__lang-item">
                <a class="header__lang-link header__lang-link--active" href="#">EN</a>/
              </li>
              <li class="header__lang-item">
                <a class="header__lang-link" href="#">UA</a>
              </li>
            </ul>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">CATALOG</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">COLLECTIONS</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">ABOUT</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">BOOK AN APPOINTMENT</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">CONTACT</a>
              </li>
            </ul>
          </nav>
          <ul class="header__actions">
            <li class="header__actions-item">
              <a class="header__actions-link" href="#">
                <svg width="24" height="24">
                  <use xlink:href="images/sprite.svg#user"></use>
                </svg>
              </a>
            </li>
            <li class="header__actions-item">
              <a class="header__actions-link" href="#">
                <svg width="24" height="22">
                  <use xlink:href="images/sprite.svg#wishlist"></use>
                </svg>
              </a>
            </li>
            <li class="header__actions-item">
              <a class="header__actions-link open-modal" href="#">
                <svg width="24" height="24">
                  <use xlink:href="images/sprite.svg#shopping-bag"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="modal" aria-hidden="true">
          <div class="modal__overlay"></div>
          <div class="modal__content" role="dialog" aria-modal="true">
            <div class="checkout__details-items">
              <div class="checkout__details-itemsline">
                <p class="checkout__details-quantity">2 items in bag</p>
                <button class="checkout__details-del close-modal" aria-label="Close modal window">
                  <svg width="18" height="18">
                    <use xlink:href="images/sprite.svg#order-del"></use>
                  </svg>
                </button>
              </div>
              <div class="checkout__item">
                <picture>
                  <source srcset="images/order-1.avif" type="image/avif">
                  <source srcset="images/order-1.webp" type="image/webp">
                  <img class="checkout__item-img" src="images/order-1.jpg" alt="Photo">
                </picture>
                <div class="checkout__item-box">
                  <p class="checkout__item-title">NAOMI</p>
                  <dl class="checkout__item-list">
                    <div class="checkout__item-listbox">
                      <dt class="checkout__item-term">SIZE:</dt>
                      <dd class="checkout__item-definition">S</dd>
                    </div>
                    <div class="checkout__item-listbox">
                      <dt class="checkout__item-term">COLOR:</dt>
                      <dd class="checkout__item-definition">IVORY</dd>
                    </div>
                    <div class="checkout__item-listbox">
                      <dt class="checkout__item-term">Item subtotal:</dt>
                      <dd class="checkout__item-definition">€ 2,600</dd>
                    </div>
                  </dl>
                  <button class="checkout__item-del">
                    <svg width="16" height="20">
                      <use xlink:href="images/sprite.svg#item-del"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="checkout__item">
                <picture>
                  <source srcset="images/order-2.avif" type="image/avif">
                  <source srcset="images/order-2.webp" type="image/webp">
                  <img class="checkout__item-img" src="images/order-2.jpg" alt="Photo">
                </picture>
                <div class="checkout__item-box">
                  <p class="checkout__item-title">SABINE</p>
                  <dl class="checkout__item-list">
                    <div class="checkout__item-listbox">
                      <dt class="checkout__item-term">SIZE:</dt>
                      <dd class="checkout__item-definition">38</dd>
                    </div>
                    <div class="checkout__item-listbox">
                      <dt class="checkout__item-term">COLOR:</dt>
                      <dd class="checkout__item-definition">IVORY</dd>
                    </div>
                    <div class="checkout__item-listbox">
                      <dt class="checkout__item-term">Item subtotal:</dt>
                      <dd class="checkout__item-definition">€ 200</dd>
                    </div>
                  </dl>
                  <button class="checkout__item-del">
                    <svg width="16" height="20">
                      <use xlink:href="images/sprite.svg#item-del"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="order">
              <dl class="order__list">
                <div class="order__list-box">
                  <dt class="order__term">Subtotal:</dt>
                  <dd class="order__definition">€2, 800</dd>
                </div>
                <div class="order__list-box">
                  <dt class="order__term">Shipping:</dt>
                  <dd class="order__definition">FREE</dd>
                </div>
                <div class="order__list-box">
                  <dt class="order__term">Total:</dt>
                  <dd class="order__definition">€ 2,800</dd>
                </div>
              </dl>
              <div class="order__change-btns">
                <a class="order__change" href="#">KEEP SHOPPING</a>
                <a class="order__change order__change--buy" href="#">BUY IT NOW</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
